<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Laboratório de Aracoiaba</title>
	<h:outputStylesheet library="css" name="estilo.css"></h:outputStylesheet>
</h:head>
<h:body>
	<div id="conteudo">
		<div id="cabecalho">
			<h2>Laboratório de Aracoiaba</h2>
		</div>
		<p:messages autoUpdate="true" closable="true" />

		<h:form id="login">
			<p:panel header="Login">

				<h:panelGrid style="margin: 0 auto" cellpadding="4">
					<h:outputLabel value="Usuário:" />
					<p:inputText value="#{loginBean.usuario.login}" required="true"
						label="Login" />

					<h:outputLabel value="Senha:" />
					<p:password value="#{loginBean.usuario.senha}" label="Senha"
						required="true" />

					<h:outputLabel value="Tipo de usuário:" />

					<p:selectOneMenu value="#{loginBean.usuario.tipo}" required="true"
						label="Tipo de Usuário">
						<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
						<f:selectItem itemValue="#{loginBean.tipoDeUsuario.administrador}"
							itemLabel="Administrador" />
						<f:selectItem itemValue="#{loginBean.tipoDeUsuario.operador}"
							itemLabel="Operador" />
					</p:selectOneMenu>

					<p:commandButton value="Entrar" action="#{loginBean.logar}" />
				</h:panelGrid>
			</p:panel>
			<h:messages />
		</h:form>
	</div>
</h:body>
</html>
