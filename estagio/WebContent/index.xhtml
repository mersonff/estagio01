<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Lab. Aracoiaba</title>
	<h:outputStylesheet library="css" name="estilo.css"></h:outputStylesheet>
	<link rel="shortcut icon"
		href="http://www.iconj.com/ico/m/r/mrpihmc6so.ico" type="image/x-icon" />
</h:head>
<h:body>
	<div id="conteudo">
		<div id="cabecalho">
			<h:panelGrid width="100%" style="text-align: center">
				<p:graphicImage value="/resources/images/lab.png" width="800px" />
			</h:panelGrid>
		</div>
		<p:messages autoUpdate="true" closable="true" />

		<div id="corpoLogin">

			<h:form id="login">
				<p:panel header="Autenticação de Usuário" style="text-align:center;">

					<h:panelGrid style="margin: 0 auto" cellpadding="4">
						<h:outputLabel value="Login: " />
						<p:inputText value="#{loginBean.usuario.login}" required="true"
							label="Login" />

						<h:outputLabel value="Senha: " />
						<p:password value="#{loginBean.usuario.senha}" label="Senha"
							required="true" />

						<h:outputLabel value="Tipo: " />

						<p:selectOneMenu value="#{loginBean.usuario.tipo}" required="true"
							label="Tipo de Usuário">
							<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
							<f:selectItem
								itemValue="#{loginBean.tipoDeUsuario.administrador}"
								itemLabel="Administrador" />
							<f:selectItem itemValue="#{loginBean.tipoDeUsuario.operador}"
								itemLabel="Operador" />
						</p:selectOneMenu>

						<p:commandButton value="Entrar" action="#{loginBean.logar}" />

					</h:panelGrid>
				</p:panel>
			</h:form>
		</div>
	</div>

</h:body>
</html>
