<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Lab. Aracoiaba</title>
	<h:outputStylesheet library="css" name="estilo.css"></h:outputStylesheet>
	<link rel="shortcut icon"
		href="http://www.iconj.com/ico/m/r/mrpihmc6so.ico" type="image/x-icon" />
</h:head>
<h:body>
	<f:view locale="pt_BR">
		<div id="conteudo">
			<div id="cabecalho">
				<h:panelGrid width="100%" style="text-align: center">
					<h1 style="color:white; font-size: 38px; border-top: 1px solid white; border-bottom: 1px solid white; font-style: oblique; font-variant: small-caps; ">Sistema de Informação Hospitalar de Aracoiaba</h1>
				</h:panelGrid>
			</div>

			<h:form>

				<p:growl id="messages" />

				<div id="menubar">

					<p:menubar>

						<p:menuitem value="Início" icon="ui-icon-home"
							url="/pages/admin/home-admin.xhtml"
							action="/pages/admin/home-admin.xhtml" />

						<p:submenu label="Cadastrar" icon="ui-icon-document">
							<p:menuitem value="Operador"
								url="/pages/admin/cadastro-operador.xhtml" />
							<p:menuitem value="Atendente"
								url="/pages/admin/cadastro-atendente.xhtml" />
						</p:submenu>

						<p:submenu label="Gerenciar" icon="ui-icon-gear">
							<p:menuitem value="Perfil" url="/pages/admin/perfil-admin.xhtml" />
							<p:separator />
							<p:menuitem value="Operadores"
								url="/pages/admin/gerenciar-operador.xhtml" />
							<p:separator />
							<p:menuitem value="Atendentes"
								url="/pages/admin/gerenciar-atendente.xhtml" />
						</p:submenu>

						<p:menuitem value="Sair" icon="ui-icon-extlink"
							action="#{logoutBean.sair()}" style="margin-left: 470px;" />

					</p:menubar>
				</div>

			</h:form>

			<div id="corpo">
				<ui:insert name="corpo">Corpo da página</ui:insert>
			</div>
		</div>

		<div id="rodape"></div>
	</f:view>
</h:body>
</html>
