<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Lab. Aracoiaba</title>
	<h:outputStylesheet library="css" name="estilo.css"></h:outputStylesheet>
</h:head>
<h:body>
	<f:view locale="pt_BR">
		<div id="conteudo">
			<div id="cabecalho">
				<h:panelGrid width="100%" style="text-align: center">
					<p:graphicImage value="/resources/images/lab.png" width="700px" />
				</h:panelGrid>
			</div>

			<h:form>

				<p:growl id="messages" />

				<div id="menubar">

					<p:menubar>

						<p:menuitem value="Início" icon="ui-icon-home"
							url="/pages/admin/home-admin.xhtml"
							action="/pages/admin/home-admin.xhtml" />

						<p:submenu label="Cadastrar" icon="ui-icon-document">
							<p:menuitem value="Operador"
								url="/pages/admin/cadastro-operador.xhtml" />
						</p:submenu>

						<p:submenu label="Editar">
							<p:menuitem value="Perfil" url="/pages/admin/perfil-admin.xhtml" />
							<p:menuitem value="Operadores"
								url="/pages/admin/gerenciar-operador.xhtml" />
						</p:submenu>

						<p:menuitem value="Sair" icon="ui-icon-extlink"
							action="#{logoutBean.sair()}" />

					</p:menubar>
				</div>

			</h:form>

			<div id="corpo">
				<ui:insert name="corpo">Corpo da página</ui:insert>
			</div>
		</div>

		<div id="rodape">
			<p:menubar styleClass="footer">
				<f:facet name="options">
					<h:panelGrid width="100%"
						style="text-align: center;font-size: 12px;" columns="6">
						<p:graphicImage value="/resources/images/pf.png" width="30px" />
						<p:graphicImage value="/resources/images/jsf.png" width="60px" />
						<p:graphicImage value="/resources/images/hn.png" width="60px"
							style="margin-right: 300px;" />
						<p:outputLabel value="Sistema criado por: " />
						<a href="http://www.facebook.com.br/emersonffreitas">Emerson
							Freitas</a>,
							<a href="https://www.facebook.com/profile.php?id=100002465557688">Joabe
							Cavalcante</a> e
							<a href="https://www.facebook.com/robsonpereira1991"
							style="clear: both;">Robson Pereira</a>
					</h:panelGrid>
				</f:facet>
			</p:menubar>
		</div>
	</f:view>
</h:body>
</html>
