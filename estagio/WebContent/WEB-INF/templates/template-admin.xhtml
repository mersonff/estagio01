<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Laboratório de Aracoiaba</title>
	<h:outputStylesheet library="css" name="estilo.css"></h:outputStylesheet>
	
</h:head>
<h:body>
	<f:view locale="pt_BR">
		<div id="conteudo">
			<div id="cabecalho">
				<h2>LOGO</h2>
				<h:form id="clock">
					<p:clock pattern="HH:mm dd/MM/yyyy" />
				</h:form>
			</div>

			<h:form>

				<p:growl id="messages" />
				
				<p:menubar>
				
				    <p:menuitem value="Início" icon="ui-icon-home"
							url="/pages/admin/home-admin.xhtml"
							action="/pages/admin/home-admin.xhtml" />
				    
					<p:submenu label="Cadastrar" icon="ui-icon-document">
						<p:menuitem value="Operador" url="/pages/admin/cadastro-operador.xhtml" />
					</p:submenu>

					<p:submenu label="Pesquisar" icon="ui-icon-search">
						<p:menuitem value="Operador" url="/pages/admin/exibe-operador.xhtml" />
					</p:submenu>
					
					<p:submenu label="Editar">
					    <p:menuitem value="Perfil" url="#" />
						<p:menuitem value="Operador" url="#" />
					</p:submenu>
					
					<p:menuitem value="Sair" icon="ui-icon-extlink"
							action="#{logoutBean.sair()}" />

				</p:menubar>

			</h:form>

			<div id="corpo">
				<ui:insert name="corpo">Corpo da página</ui:insert>
			</div>

			<div id="rodape"></div>
		</div>
	</f:view>
</h:body>
</html>
