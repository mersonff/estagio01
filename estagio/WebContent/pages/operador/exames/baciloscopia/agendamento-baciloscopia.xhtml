<ui:composition template="/WEB-INF/templates/template-operador.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">
		<h:form id="agendamento">

			<p:panel id="panel" header="Agendamento: Baciloscopia"
				style="margin-bottom:10px;">
				<p:growl id="msgs"/>
				<h:panelGrid columns="2" cellpadding="4" style="margin: 0 auto">

					<h:outputLabel for="numeroSus" value="Número do SUS: *" />
					<p:inputText id="numeroSus"
						value="#{baciloscopiaBean.baciloscopia.paciente.numeroSus}"
						required="true" label="numeroSus" size="14"
						requiredMessage="Número do SUS: Campo obrigatório."
						converterMessage="Número do SUS: Deve ser um número." />

					<h:outputText value="Agendar para:" />
					<p:inputMask id="dataAgendamento" size="7" required="true"
						mask="99/99/9999"
						requiredMessage="Agendar para: Campo obrigatório."
						converterMessage="Agendar para: Data digitada é inválida."
						value="#{baciloscopiaBean.baciloscopia.dataAgendamento}">
						<f:convertDateTime type="date" locale="pt_BR"
							timeZone="America/Fortaleza" />
					</p:inputMask>
				</h:panelGrid>

				<h:panelGrid columns="2" cellpadding="4" style="margin: 0 auto">

					<p:commandButton value="Cadastrar" update="panel" id="ajax"
						actionListener="#{baciloscopiaBean.agendar()}"
						styleClass="ui-priority-primary" />
					<p:commandButton value="Limpar" type="reset" />

				</h:panelGrid>
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
