<ui:composition template="/WEB-INF/templates/template-operador.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="corpo">
		<h1>
			<h:outputText value="" />
		</h1>
		<h:form id="form">
			<p:panel id="panel" style="margin-bottom:20px;" closable="true">

				<p:dataTable id="dataTable" var="exame" value="#{exameBean.exames}"
					widgetVar="examesTable" rows="10">

					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Exames Recentes" />
						</p:outputPanel>
					</f:facet>

					<p:column id="numeroSusColumn" headerText="SUS"
						style="text-align: center">
						<h:outputText value="#{exame.paciente.numeroSus}" />
					</p:column>

					<p:column id="nomeColumn" headerText="Nome"
						style="text-align: center">
						<h:outputText value="#{exame.paciente.nome}" />
					</p:column>

					<p:column id="nomeTipoColumn" headerText="Tipo">
						<h:outputText value="#{exame.nomeTipo}" />
					</p:column>

					<p:column id="dataPedidoColumn" headerText="Pedido em"
						style="text-align: center">
						<h:outputText value="#{exame.dataPedido}">
							<f:convertDateTime type="date" locale="pt_BR"
								timeZone="America/Fortaleza" />
						</h:outputText>
					</p:column>

					<p:column id="statusColumn" headerText="Status"
						style="text-align: center">
						<h:outputText value="#{exame.status}" />
					</p:column>
				</p:dataTable>
			</p:panel>

			<p:panel id="panel2" style="margin-bottom:10px;">

				<p:dataTable id="dataTable2" var="paciente"
					value="#{pacienteBean.pacientes}" widgetVar="pacientesTable"
					rows="10">

					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Ãšltimos Pacientes" />
						</p:outputPanel>
					</f:facet>

					<p:column id="numeroSusColumn" headerText="SUS"
						style="text-align: center">
						<h:outputText value="#{paciente.numeroSus}" />
					</p:column>

					<p:column id="nomeColumn" headerText="Nome"
						style="text-align: center">
						<h:outputText value="#{paciente.nome}" />
					</p:column>

					<p:column id="localidade" headerText="Localidade">
						<h:outputText value="#{paciente.localidade}" />
					</p:column>

					<p:column id="dataNascimentoColumn" headerText="Nascido em"
						style="text-align: center">
						<h:outputText value="#{paciente.dataNascimento}">
							<f:convertDateTime type="date" locale="pt_BR"
								timeZone="America/Fortaleza" />
						</h:outputText>
					</p:column>

					<p:column id="sexoColumn" headerText="Sexo"
						style="text-align: center">
						<h:outputText value="#{paciente.sexo}" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
