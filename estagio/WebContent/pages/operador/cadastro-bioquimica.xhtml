<ui:composition template="/WEB-INF/templates/template-operador.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">
		<h:form id="form">

			<p:panel id="panel" header="Pedido de Exame: Bioquímica"
				style="margin-bottom:10px;">
				<p:messages id="messages" />
				<h:panelGrid columns="2" cellpadding="4">

					<h:outputLabel for="numeroSus" value="Número do SUS: *" />
					<p:inputText id="numeroSus"
						value="#{bioquimicaBean.bioquimica.paciente.numeroSus}"
						required="true" label="numeroSus" size="6"
						requiredMessage="Número do SUS: Campo obrigatório."
						converterMessage="Número do SUS: Deve ser um número." />

					<h:outputLabel for="dataPedido" value="Data de Pedido: " />
					<p:inputMask id="dataPedido" size="7"
						value="#{bioquimicaBean.bioquimica.dataPedido}"
						label="dataPedido" mask="99/99/9999"
						requiredMessage="Data de Pedido: Campo obrigatório."
						converterMessage="Data Pedido: A data inserida não é uma data válida">
						<f:convertDateTime type="date" locale="pt_BR"
							timeZone="America/Fortaleza" />
					</p:inputMask>

					<h:outputLabel for="leito" value="Leito: " />
					<p:inputText id="leito" value="#{bioquimicaBean.bioquimica.leito}"
						label="leito" />

					<p:commandButton value="Cadastrar" update="panel" id="ajax"
						actionListener="#{bioquimicaBean.cadastrar()}"
						styleClass="ui-priority-primary" />
					<p:commandButton value="Limpar" type="reset" />
				</h:panelGrid>
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
