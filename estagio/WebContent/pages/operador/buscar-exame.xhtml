<ui:composition template="/WEB-INF/templates/template-operador.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">

		<h:form>

			<p:dataTable id="dataTable" var="exame" value="#{exameBean.exames}"
				widgetVar="examesTable"
				emptyMessage="Nenhum exame encontrado com esse critério."
				filteredValue="#{exameBean.examesFiltrados}">

				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Procurar em todos os campos: " />
						<p:inputText id="globalFilter" style="width:150px" />
						<p:commandButton value="Buscar" onclick="examesTable.filter()"
							styleClass="ui-priority-primary" />
					</p:outputPanel>
				</f:facet>

				<p:column id="numeroSusColumn"
					filterBy="#{exame.paciente.numeroSus}" headerText="Número do SUS"
					filterMatchMode="contains">
					<h:outputText value="#{exame.paciente.numeroSus}" />
				</p:column>

				<p:column id="nomeColumn" filterBy="#{exame.paciente.nome}"
					headerText="Nome" filterMatchMode="contains">
					<h:outputText value="#{exame.paciente.nome}" />
				</p:column>

				<p:column id="tipoColumn" filterBy="#{exame.nomeTipo}"
					headerText="Tipo de Exame" filterMatchMode="contains">
					<h:outputText value="#{exame.nomeTipo}" />
				</p:column>

				<p:column id="dataPedidoColumn" filterBy="#{exame.dataPedido}"
					headerText="Data de Pedido" filterMatchMode="contains">
					<h:outputText value="#{exame.dataPedido}" />
				</p:column>

				<p:column id="statusColumn" filterBy="#{exame.status}"
					headerText="Situação do Exame"
					filterOptions="#{exameBean.statusOptions}" filterMatchMode="exact">
					<h:outputText value="#{exame.status}" />
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
