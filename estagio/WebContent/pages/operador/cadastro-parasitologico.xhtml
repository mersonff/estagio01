<ui:composition template="/WEB-INF/templates/template-operador.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">
		<h:form id="form">

			<p:panel id="panel" header="Pedido de Exame: Parasitológico de Fezes"
				style="margin-bottom:10px;">
				<p:messages id="messages" />
				<h:panelGrid columns="2">

					<h:outputLabel for="numeroSus" value="Número do SUS: *" />
					<p:inputText id="numeroSus"
						value="#{parasitologicoBean.parasitologico.paciente.numeroSus}"
						required="true" label="numeroSus" />

					<h:outputLabel for="unidade" value="Unidade: " />
					<p:inputText id="unidade"
						value="#{parasitologicoBean.parasitologico.unidade}"
						label="unidade" />

					<h:outputLabel for="medicoSolicitante" value="Médico Solicitante: " />
					<p:inputText id="medicoSolicitante"
						value="#{parasitologicoBean.parasitologico.medicoSolicitante}"
						label="medicoSolicitante" />

					<h:outputLabel for="prontuario" value="Prontuário: " />
					<p:inputText id="pronturario"
						value="#{parasitologicoBean.parasitologico.prontuario}"
						label="prontuario" />

					<h:outputLabel for="enfermaria" value="Enfermaria: " />
					<p:inputText id="enfermaria"
						value="#{parasitologicoBean.parasitologico.enfermaria}"
						label="endermaria" />

					<h:outputLabel for="Data de Pedido" value="Data de Pedido: " />
					<p:inputMask id="dataPedido"
						value="#{parasitologicoBean.parasitologico.dataPedido}"
						label="dataPedido" mask="99/99/9999">
						<f:convertDateTime type="date" locale="pt_BR" dateStyle="medium" />
					</p:inputMask>

					<h:outputLabel for="leito" value="Leito: " />
					<p:inputText id="leito" value="#{parasitologicoBean.parasitologico.leito}"
						label="leito" />

					<p:commandButton value="Cadastrar" update="panel" id="ajax"
						actionListener="#{parasitologicoBean.cadastrar()}"
						styleClass="ui-priority-primary" />
					<p:commandButton value="Limpar" type="reset" />
				</h:panelGrid>
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
