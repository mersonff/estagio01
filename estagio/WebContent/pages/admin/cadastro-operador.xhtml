<ui:composition template="/WEB-INF/templates/template-admin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">
		<br />
		<h:form id="cad_operador" styleClass="form">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:panel id="panel" header="Cadastro de operador"
				style="margin-bottom:10px;text-align:center;">

				<h:panelGrid columns="2" cellpadding="4"
					style="margin: 0 auto;text-align:left;">

					<h:outputLabel for="login" value="Login: *" />
					<p:inputText id="login" value="#{operadorBean.operador.login}"
						required="true" label="Login">

					</p:inputText>

					<h:outputLabel for="senha" value="Senha: *" />
					<p:password id="senha" value="#{operadorBean.operador.senha}"
						feedback="true" required="true" label="Senha" />

					<h:outputLabel for="nome" value="Nome: *" />
					<p:inputText id="nome" value="#{operadorBean.operador.nome}"
						required="true" label="Nome">
						<f:validateLength minimum="2" />
					</p:inputText>

					<h:outputLabel for="email" value="E-mail: *" />
					<p:inputText id="email" value="#{operadorBean.operador.email}"
						label="E-mail" required="true" validatorMessage="E-mail: Formato invÃ¡lido.">
						<f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
					</p:inputText>

					<h:outputLabel for="telefone" value="Telefone:" />
					<p:inputMask id="telefone"
						value="#{operadorBean.operador.telefone}" mask="(99)9999-9999"
						label="Telefone" />

				</h:panelGrid>


				<h:panelGrid columns="2" cellpadding="4" style="margin: 0 auto;">
					<p:commandButton value="Cadastrar" update="cad_operador" id="ajax"
						actionListener="#{operadorBean.cadastrar()}"
						styleClass="ui-priority-primary" />
					<p:commandButton value="Limpar" type="reset" />
				</h:panelGrid>
			</p:panel>
		</h:form>
		<br />
	</ui:define>
</ui:composition>
