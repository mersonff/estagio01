<ui:composition template="/WEB-INF/templates/template-admin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">
    <h:form id="form">

            <p:panel id="panel" header="Cadastro de operador" style="margin-bottom:10px;">
                <p:messages id="messages" />
                <h:panelGrid columns="2">
                    
                    <h:outputLabel for="login" value="Login: *" />
                    <p:inputText id="login" 
                        value="#{operadorBean.operador.login}" required="true" label="Login">
                       
                    </p:inputText>

                    <h:outputLabel for="senha" value="Senha: *" />
                    <p:password id="senha" value="#{operadorBean.operador.senha}" feedback="true" required="true" label="Senha"/>
                
                    <h:outputLabel for="Nome" value="Nome: *" />
                    <p:inputText id="firstname" 
                        value="#{operadorBean.operador.nome}" required="true" label="Nome">
                        <f:validateLength minimum="2" />
                    </p:inputText>
                    
                    <h:outputLabel for="email" value="Email:" />
                    <p:inputText id="email" 
                        value="#{operadorBean.operador.email}" required="true" label="Email">
                       
                    </p:inputText>
                    
                    <h:outputLabel for="telefone" value="Telefone:" />
                    <p:inputMask id="telefone" 
                        value="#{operadorBean.operador.telefone}" mask="(99)99-999999" required="true" label="Telefone">
                       
                    </p:inputMask>
                    
                    <p:commandButton value="Salvar" update="panel" id="ajax"
                     actionListener="#{operadorBean.cadastrar()}" styleClass="ui-priority-primary"/>
                </h:panelGrid>
            </p:panel>

        </h:form>
	</ui:define>
</ui:composition>
