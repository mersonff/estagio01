<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/template-atendente.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">
		<br />
		<h:form id="agendamento" styleClass="form">

			<p:panel id="panel" header="Nova Consulta"
				style="margin-bottom:10px;text-align: center;width:450px;">

				<p:growl id="msgs" />

				<h:panelGrid columns="2" cellpadding="4"
					style="margin: 0 auto;text-align: left;">

					<h:outputLabel for="numeroSus" value="Número do SUS: *" />
					<p:inputText id="numeroSus"
						value="#{consultaBean.consulta.paciente.numeroSus}"
						required="true" label="numeroSus" size="25"
						requiredMessage="Número do SUS: Campo obrigatório."
						converterMessage="Número do SUS: Deve ser um número." />

					<h:outputLabel for="tipoConsulta" value="Tipo de Consulta: *" />
					<p:selectOneMenu id="tipoConsulta" style="width:215px;"
						value="#{consultaBean.consulta.tipoConsulta}" required="true"
						label="Tipo de Consulta"
						requiredMessage="Tipo de Consulta: Campo obrigatório.">
						<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
						<f:selectItems value="#{consultaBean.tipoConsulta}" />
					</p:selectOneMenu>

					<h:outputLabel for="tipoAtendimento" value="Tipo de Atendimento: *" />
					<p:selectOneMenu id="tipoAtendimento" style="width:215px;"
						value="#{consultaBean.consulta.tipoAtendimento}" required="true"
						label="Tipo de Atendimento"
						requiredMessage="Tipo de Atendimento: Campo obrigatório.">
						<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
						<f:selectItems value="#{consultaBean.tipoAtendimento}" />
					</p:selectOneMenu>
					
					
					
					
					
					<h:outputLabel for="profAtendente" value="Profissional Atendente: " />
					<p:inputText id="profAtendente" size="25"
						value="#{consultaBean.profissionalAtendente}" 
						label="Profissional Atendente" />
					
					<h:outputLabel for="areaAtendimento" value="Área de Atendimento: *" />
					<p:selectOneMenu id="areaAtendimento" style="width:215px;"
						value="#{consultaBean.consulta.areaAtendimento}" required="true"
						label="Área de Atendimento"
						requiredMessage="Área de Atendimento: Campo obrigatório.">
						<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
						<f:selectItems value="#{consultaBean.areaAtendimento}" />
					</p:selectOneMenu>
					
					<h:outputLabel for="observacao" value="Observação: " />
					<p:inputTextarea rows="3" cols="25"
					value="#{consultaBean.observacao}" 
					label="Observação"/>
									
				</h:panelGrid>

				<h:panelGrid columns="2" cellpadding="4" style="margin: 0 auto">

					<p:commandButton value="Cadastrar" update="panel" id="ajax"
						actionListener="#{consultaBean.cadastrar()}"
						styleClass="ui-priority-primary" />
					<p:commandButton value="Limpar" type="reset" />

				</h:panelGrid>
			</p:panel>

		</h:form>
		<br />
	</ui:define>
</ui:composition>
